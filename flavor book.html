<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlavorBook ‚Äì Your Personal Recipe Journal</title>
  <style>
    /* ======== GLOBAL STYLE ======== */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      color: #1f2937;
    }

    header {
      background: linear-gradient(90deg, #f97316, #ef4444);
      color: white;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    header p {
      margin: 5px 0 0 0;
      font-size: 1.1rem;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.7s ease-in-out;
    }

    h2 {
      color: #ef4444;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }

    input, textarea {
      padding: 12px;
      border: 2px solid #fca5a5;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #ef4444;
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.3);
    }

    button {
      background-color: #f97316;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ef4444;
      transform: translateY(-2px);
    }

    .recipe-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .recipe-card {
      border: 1px solid #fde68a;
      border-radius: 12px;
      padding: 15px;
      background-color: #fff7ed;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
    }

    .recipe-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .recipe-card h3 {
      margin: 0 0 8px 0;
      color: #b91c1c;
    }

    .recipe-card p {
      margin: 5px 0;
      color: #374151;
      line-height: 1.4;
    }

    .recipe-actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }

    .recipe-actions button {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      background-color: #22c55e;
      transition: 0.3s;
    }

    .recipe-actions button:hover {
      background-color: #16a34a;
    }

    .recipe-actions .delete {
      background-color: #ef4444;
    }

    .recipe-actions .delete:hover {
      background-color: #dc2626;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.7rem;
      }
      .container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>ü•ó FlavorBook</h1>
    <p>Your Personal Recipe Journal ‚Äì Share, Edit & Relish!</p>
  </header>

  <div class="container">
    <h2>Add a New Recipe</h2>
    <form id="recipeForm">
      <input type="text" id="title" placeholder="Recipe Title" required />
      <textarea id="ingredients" placeholder="Ingredients (comma-separated)" rows="3" required></textarea>
      <textarea id="instructions" placeholder="Cooking Instructions" rows="4" required></textarea>
      <button type="submit">Add Recipe</button>
    </form>

    <h2>All Recipes</h2>
    <div class="recipe-list" id="recipeList"></div>
  </div>

  <script>
    const recipeList = document.getElementById("recipeList");
    const form = document.getElementById("recipeForm");

    function loadRecipes() {
      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      recipeList.innerHTML = "";
      recipes.forEach((recipe, index) => {
        const div = document.createElement("div");
        div.classList.add("recipe-card");
        div.innerHTML = `
          <h3>${recipe.title}</h3>
          <p><strong>ü•¶ Ingredients:</strong> ${recipe.ingredients}</p>
          <p><strong>üë©‚Äçüç≥ Instructions:</strong> ${recipe.instructions}</p>
          <div class="recipe-actions">
            <button onclick="editRecipe(${index})">‚úèÔ∏è Edit</button>
            <button class="delete" onclick="deleteRecipe(${index})">üóëÔ∏è Delete</button>
          </div>
        `;
        recipeList.appendChild(div);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const ingredients = document.getElementById("ingredients").value;
      const instructions = document.getElementById("instructions").value;

      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      recipes.push({ title, ingredients, instructions });
      localStorage.setItem("recipes", JSON.stringify(recipes));

      form.reset();
      loadRecipes();
      alert("üéâ Recipe added successfully!");
    });

    function editRecipe(index) {
      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      const recipe = recipes[index];
      const newTitle = prompt("Edit title:", recipe.title);
      const newIngredients = prompt("Edit ingredients:", recipe.ingredients);
      const newInstructions = prompt("Edit instructions:", recipe.instructions);

      if (newTitle && newIngredients && newInstructions) {
        recipes[index] = { title: newTitle, ingredients: newIngredients, instructions: newInstructions };
        localStorage.setItem("recipes", JSON.stringify(recipes));
        loadRecipes();
        alert("‚úÖ Recipe updated!");
      }
    }

    function deleteRecipe(index) {
      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      if (confirm("Are you sure you want to delete this recipe?")) {
        recipes.splice(index, 1);
        localStorage.setItem("recipes", JSON.stringify(recipes));
        loadRecipes();
      }
    }

    loadRecipes();
  </script>
</body>
</html>
