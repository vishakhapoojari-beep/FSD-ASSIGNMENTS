<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaBoard - Smart User Dashboard</title>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
    }

    h2 {
      color: #60a5fa;
      margin-bottom: 10px;
    }

    /* ===== SIDEBAR NAV ===== */
    .sidebar {
      width: 230px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px 10px;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #3b82f6;
      margin-bottom: 25px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #2563eb;
    }

    .tab-btn {
      background: transparent;
      border: none;
      color: #f8fafc;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      font-size: 16px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .tab-btn i {
      font-size: 18px;
    }

    .tab-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .tab-btn.active {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
    }

    /* ===== MAIN CONTENT ===== */
    .content {
      flex: 1;
      padding: 40px;
      background: radial-gradient(circle at top left, #1e293b, #0f172a);
      border-top-left-radius: 20px;
      overflow-y: auto;
      animation: fadeIn 0.5s ease;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: rgba(255, 255, 255, 0.08);
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 12px;
      transition: 0.3s ease;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.1);
    }

    li:hover {
      background: rgba(59, 130, 246, 0.15);
      transform: scale(1.03);
    }

    /* ===== BUTTON ===== */
    #openModalBtn {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    #openModalBtn:hover {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(99, 102, 241, 0.5);
    }

    /* ===== MODAL ===== */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal {
      background: rgba(255, 255, 255, 0.95);
      color: #111827;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
      animation: popUp 0.4s ease;
    }

    .modal h3 {
      color: #2563eb;
      margin-bottom: 10px;
    }

    .modal button {
      margin-top: 15px;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal button:hover {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popUp {
      from {
        opacity: 0;
        transform: scale(0.85);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        height: auto;
        justify-content: space-around;
      }

      .tab-btn {
        justify-content: center;
        gap: 6px;
        font-size: 14px;
      }

      .content {
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <!-- ===== SIDEBAR NAV ===== -->
  <div class="sidebar">
    <div class="logo"><i class="fa-solid fa-gauge-high"></i> NovaBoard</div>
    <button class="tab-btn active" data-tab="dashboard"><i class="fa-solid fa-chart-line"></i> Dashboard</button>
    <button class="tab-btn" data-tab="profile"><i class="fa-solid fa-user"></i> Profile</button>
    <button class="tab-btn" data-tab="settings"><i class="fa-solid fa-gear"></i> Settings</button>
    <button class="tab-btn" data-tab="notifications"><i class="fa-solid fa-bell"></i> Notifications</button>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <div class="content" id="content-area"></div>

  <!-- ===== MODAL ROOT ===== -->
  <div id="modal-root"></div>

  <script>
    // ===== USER DATA =====
    const users = [
      { id: 1, name: "John Doe", role: "Admin" },
      { id: 2, name: "Aarav Patel", role: "Editor" },
      { id: 3, name: "Mia Chen", role: "Viewer" },
    ];

    // ===== PAGE TEMPLATES =====
    const templates = {
      dashboard: `
        <h2>üìä Dashboard Overview</h2>
        <p>Welcome back to NovaBoard! Here‚Äôs your active user list:</p>
        <ul>
          ${users.map((u) => `<li><strong>${u.name}</strong> ‚Äî ${u.role}</li>`).join("")}
        </ul>
      `,
      profile: `
        <h2>üë§ User Profile</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> johndoe@novaboard.com</p>
        <p><strong>Role:</strong> Administrator</p>
      `,
      settings: `
        <h2>‚öôÔ∏è System Settings</h2>
        <p>Manage your preferences and configuration below:</p>
        <button id="openModalBtn">Open Preferences</button>
      `,
      notifications: `
        <h2>üîî Notifications Center</h2>
        <ul>
          <li>New login from Chrome browser.</li>
          <li>Server backup completed successfully.</li>
          <li>Version 2.0 update scheduled for tomorrow.</li>
        </ul>
      `,
    };

    const contentArea = document.getElementById("content-area");
    contentArea.innerHTML = templates.dashboard;

    const buttons = document.querySelectorAll(".tab-btn");
    buttons.forEach((btn) => {
      btn.addEventListener("click", (e) => {
        buttons.forEach((b) => b.classList.remove("active"));
        e.target.classList.add("active");
        const tab = e.target.getAttribute("data-tab");

        try {
          if (!templates[tab]) throw new Error("Page not found!");
          contentArea.innerHTML = templates[tab];
          attachModalHandler();
        } catch (error) {
          contentArea.innerHTML = `<h2 style="color:red;">Error: ${error.message}</h2>`;
        }
      });
    });

    function attachModalHandler() {
      const openModalBtn = document.getElementById("openModalBtn");
      if (!openModalBtn) return;

      openModalBtn.addEventListener("click", () => {
        const modalRoot = document.getElementById("modal-root");
        modalRoot.innerHTML = `
          <div class="modal-overlay">
            <div class="modal">
              <h3>Preferences</h3>
              <p>Adjust your appearance, notifications, and security options here.</p>
              <button id="closeModalBtn">Close</button>
            </div>
          </div>
        `;
        document
          .getElementById("closeModalBtn")
          .addEventListener("click", () => (modalRoot.innerHTML = ""));
      });
    }

    attachModalHandler();
  </script>
</body>
</html>
